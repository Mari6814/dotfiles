set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "screen-256color"
set -g display-time 4000 # 4 seconds instead of default 750ms
set -g status-interval 5
set -g focus-events on
set -g detach-on-destroy on

# Allow quicker pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-p previous-window
bind C-n next-window
bind C-SPACE last-window # Go to last window

# Sessionizer
bind C-j display-popup -E "tmux-sessionizer"

bind C-s display-popup -E "ssh-sessionizer"
